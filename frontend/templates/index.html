<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Sentiment UI</title>
  </head>
  <body>
    <h1>Sentiment Inference</h1>
    <form method="POST">
      <textarea name="text" rows="6" cols="70" placeholder="Type text here..."></textarea><br/>
      <button type="submit">Analyze</button>
    </form>
    <pre>{% if result %}{{ result | tojson(indent=2) }}{% endif %}</pre>
  </body>
</html>
